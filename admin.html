<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none;
        }
        .header {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .table-responsive {
            padding: 20px;
        }
        .badge-yes {
            background-color: #ff69b4;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
        }
        .badge-no {
            background-color: #6c757d;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h2 class="m-0">ðŸ’– Valentine Responses</h2>
                <button id="refresh-btn" class="btn btn-light btn-sm rounded-pill">Refresh</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Response</th>
                            <th>Time</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="response-table">
                        <!-- Data will be inserted here -->
                        <tr>
                            <td colspan="3" class="text-center text-muted">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const tableBody = document.getElementById('response-table');
        const refreshBtn = document.getElementById('refresh-btn');

        async function loadData() {
            tableBody.innerHTML = '<tr><td colspan="3" class="text-center text-muted">Loading...</td></tr>';
            
            try {
                const q = query(collection(db, "responses"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                
                tableBody.innerHTML = ''; // Clear loading message

                if (querySnapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="3" class="text-center text-muted">No responses yet</td></tr>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = data.timestamp ? data.timestamp.toDate() : new Date();
                    
                    const row = document.createElement('tr');
                    const badgeClass = data.response === 'Yes' ? 'badge-yes' : 'badge-no';
                    
                    row.innerHTML = `
                        <td><span class="${badgeClass}">${data.response}</span></td>
                        <td>${date.toLocaleTimeString()}</td>
                        <td>${date.toLocaleDateString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading data:", error);
                tableBody.innerHTML = `<tr><td colspan="3" class="text-center text-danger">Error loading data. Check console for details.<br>Make sure you updated firebase-config.js!</td></tr>`;
            }
        }

        refreshBtn.addEventListener('click', loadData);
        
        // Load data on start
        loadData();
    </script>
</body>
</html>
